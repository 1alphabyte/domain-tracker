---
services:
  domaintrk:
    image: ghcr.io/1alphabyte/domain-tracker:latest
    container_name: domaintrk
    depends_on:
      - db
    volumes:
      - ./data:/data/
      - ./config.json:/app/config.json
    ports:
      - 8080:8080
    restart: unless-stopped

  db:
    image: docker.io/postgres:latest
    restart: always
    shm_size: 128mb
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: user
      POSTGRES_DB: domaintrk
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 3