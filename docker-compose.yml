---
services:
  domaintrk:
    image: ghcr.io/1alphabyte/domain-tracker:latest
    container_name: domaintrk
    depends_on:
      - db
    volumes:
      - ./data:/data/
      - /etc/localtime:/etc/localtime:ro
      - ./config.json:/app/config.json
    environment:
      - SMTP_PORT=465
      - SMTP_TLS=true
      - DAYS_REMIND_TLS_EXP=15
    ports:
      - 8080:8080
    restart: unless-stopped

  db:
    image: docker.io/postgres:latest
    restart: always
    shm_size: 128mb
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: user
      POSTGRES_DB: domaintrk
    # for dev ONLY, in prod the containers are in the same docker network
    ports:
      - 5432:5432