<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard | TLS tracker</title>
	<link rel="stylesheet" href="../dash.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon.webp">
</head>
<body>
	<header>
		<h1>TLS Certificate tracker</h1>
		<div id="searchContainer">
			<label for="searchInput">Search: </label><input type="text" id="searchInput">
		</div>
		<p>A part of <a href="../">Domain Tracker</a></p>
	</header>
	<button id="addD">Add Website</button>
	<button id="AddC">Add Client</button>
	<table>
		<tr>
			<th>Common Name <i id="tableHeader0" onclick="sortTable(0)" class="arrow left"></i></th>
			<th>Expires <i id="tableHeader1" onclick="sortTableDate(1)" class="arrow left"></i></th>
			<th>Authority</th>
			<th>Client <i id="tableHeader2" onclick="sortTable(2)" class="arrow left"></i></th>
			<th>Notes</th>
			<th>Raw Data</th>
		</tr>
	</table>
	<dialog id="addDDiag">
		<button class="closeDiag">&#10006;</button>
		<h3>Add domain</h3>
		<form id="addDForm">
			<label for="domain">Domain</label>
			<input type="text" id="domain" pattern="^[a-z0-9](?:[a-z0-9\-]{0,61}[a-z0-9])?\..{0,61}[a-z0-9]$" required autofocus />
			<label for="client">Select Client</label>
			<select id="client" required>
				<option value="null" disabled selected>Select Client</option>
			</select>
			<label for="notes">Notes</label>
			<textarea id="notes" placeholder="Notes" maxlength="1000" minlength="1"></textarea>
			<input type="submit" value="Add"/>
		</form>
	</dialog>
	<dialog id="AddCDiag">
		<button class="closeDiag">&#10006;</button>
		<h3>Add Client</h3>
		<p>Shared with Domain Tracker</p>
		<form id="addCForm">
			<label for="clientName">Client Name</label>
			<input type="text" id="clientName" required minlength="3" maxlength="255" autofocus />
			<input type="submit" value="Add"/>
		</form>
	</dialog>
	<dialog id="rawDataDiag">
		<button class="closeDiag">&#10006;</button>
		<h3 id="rawDataDiagHeader"></h3>
		<pre id="rawData"></pre>
	</dialog>
	<script src="tls.js"></script>
</body>
</html>
